<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" name="amount" id="a-o-p" placeholder="Enter amount of the purchase">
    </div>

    <div class="info">
        <p>The amount of the purchase: <span class="purchase-amount"></span></p>
        <p>The state sales tax amount: <span class="state-tax"></span></p>
        <p>The country sales tax amount: <span class="country-tax"></span></p>
        <p>The total sales tax amount: <span class="total-tax"></span></p>
        <hr>
        <p class="total-sale">Total of the sale: <span class="total-bill"></span></p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
